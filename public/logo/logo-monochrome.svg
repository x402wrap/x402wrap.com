<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#1F2937"/>
  
  <!-- Shield/Wrap Icon -->
  <g transform="translate(100, 100)">
    <!-- Outer Shield -->
    <path d="M 0,-60 L 40,-45 L 40,0 C 40,30 20,50 0,60 C -20,50 -40,30 -40,0 L -40,-45 Z" 
          fill="white" 
          opacity="0.1"/>
    
    <!-- Inner Shield -->
    <path d="M 0,-50 L 30,-37.5 L 30,0 C 30,22.5 15,37.5 0,45 C -15,37.5 -30,22.5 -30,0 L -30,-37.5 Z" 
          fill="white" 
          opacity="0.9"/>
    
    <!-- Lock Symbol -->
    <circle cx="0" cy="-5" r="8" fill="#1F2937"/>
    <rect x="-12" y="-5" width="24" height="20" rx="3" fill="#1F2937"/>
    <circle cx="0" cy="5" r="4" fill="white"/>
    <rect x="-1.5" y="5" width="3" height="8" rx="1.5" fill="white"/>
  </g>
  
  <!-- Text: x402 -->
  <text x="100" y="165" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle">x402</text>
  
  <!-- Text: wrap -->
  <text x="100" y="185" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="500" 
        fill="white" 
        opacity="0.8"
        text-anchor="middle">wrap</text>
</svg>

